<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 26</title>
    <script>
        /*The some() method tests whether at least one element in the array passes the test 
        implemented by the provided function. It returns true if, in the array, it finds an element for which the
         provided function returns true; otherwise it returns false. It doesn't modify the array*/

        const array = [1, 2, 3, 4, 5];
        const even = (element) => element % 2 === 0;
        console.log(array.some(even));

    </script>
</head>
