<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 25</title>
    <script>
       /*  The slice() method returns a shallow copy of a portion of an array into a new array
         object selected from start to end (end not included) where start and end represent 
         the index of items in that array.
         The original array will not be modified.*/

        const bikes = ['yamaha', 'bmw', 'suzuki', 'royalenfield', 'yezdi'];
        console.log(bikes.slice(2));
        console.log(bikes.slice(2, 3));
        console.log(bikes.slice(1, 4));
        console.log(bikes.slice(-2, -1));
        console.log(bikes.slice(5, -1));
        console.log(bikes.slice());

    </script>
</head>

</body>
</html>
