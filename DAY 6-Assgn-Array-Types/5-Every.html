<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 5</title>
    <script>
       /* The every() method tests whether all elements in the array pass the test implemented by
         the provided function. It returns a Boolean value.*/
       let arr = [1,3,5,7,9,11,13];
       const diff = (currentValue) => currentValue < 12;
       const dif = (currentValue) => currentValue < 20;
       console.log(arr.every(diff));
       console.log(arr.every(dif));
    </script>
</head>

</body>
</html
