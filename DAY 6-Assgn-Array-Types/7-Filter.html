    <title>Array 7</title>
    <script>
       /* The filter() method creates a new array with all elements that
         pass the test implemented by the provided function*/
        const scores = [18,10,68,9,50];
        const result = scores.filter(checkScore);
        function checkScore(num) {
            return num >=20;
        }
        console.log(result)
    </script>
