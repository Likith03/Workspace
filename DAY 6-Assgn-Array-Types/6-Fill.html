    <title>Array 6</title>
    <script>
       /* The fill() method changes all elements in an array to a static value, 
        from a start index (default 0) to an end index
         (default array.length). It returns the modified array*/
        const bikes = ['yamaha', 'bmw', 'royalenfield', 'suzuki'];
        bikes.fill('ktm', 0,1);
        bikes.fill('yamaha',1,2)
        console.log(bikes)
    </script>
