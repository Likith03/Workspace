<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1</title>
    <script>
      /*  Array.Prototype.at()  :-  The at() method takes an integer value and returns the item at the index,
         allowing for positive and negative integers.*/
              const array = [9, 12, 89, 13, 23];
              let index = 1; 
              console.log(`Using an index value of ${index} the value in array returned is ${array.at(index)}`);
              index = -1;
              console.log(`Using an index value of ${index} the value in array returned is ${array.at(index)}`);
    </script>
</head>

</body>
