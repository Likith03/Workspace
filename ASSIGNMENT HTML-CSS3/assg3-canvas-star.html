<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS STAR</title>
    <style>
        canvas{
            border: 1px solid grey;
            margin: 50px auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <script>
        var ctx = document.getElementsByTagName("canvas")[0].getContext("2d");
        ctx.moveTo(100,150);
           ctx.lineTo(300,150);
           ctx.lineTo(150,250);
           ctx.lineTo(200,100);
           ctx.lineTo(250,250);
           ctx.lineTo(100,150);

           ctx.moveTo(50,400);
           ctx.lineTo(150,400);
           ctx.lineTo(200,350);
           ctx.lineTo(250,400);
           ctx.lineTo(350,400);
           ctx.lineTo(275,450);
           ctx.lineTo(290,500);
           ctx.lineTo(200,450);
           ctx.lineTo(110,500);
           ctx.lineTo(125,450);
           ctx.lineTo(50,400);
           ctx.stroke();
    </script>
</body>
</html>
